name: khoaluan
description: A new Flutter application.

# The following line prevents the package from being accidentally published to
# pub.dev using `pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=2.7.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^0.1.3
  rxdart: ^0.25.0

  get: ^3.11.1
  shared_preferences: ^0.5.11
  flutter_swiper: ^1.1.6
  camera: ^0.7.0+2
  tflite: ^1.1.1
  image_picker: ^0.6.7+11
  flutter_svg: ^0.19.1
  google_fonts: ^1.1.0
  percent_indicator: ^2.1.3
  image: ^2.1.4
  smooth_page_indicator: ^0.2.0
  flutter_tts: ^1.2.7
  sqflite: ^1.3.2+2
  firebase_core: ^0.7.0
  firebase_auth: ^0.20.0+1
  cloud_firestore: ^0.16.0+1
  provider: ^4.3.3
  step_progress_indicator: ^0.2.5+8
  flutter_picker: ^1.1.5
  fluttertoast: ^7.1.8
  table_calendar: ^2.3.3
  intl: ^0.16.1
  flutter_local_notifications: ^4.0.1+1
  flutter_slidable: ^0.5.7
  modal_bottom_sheet: ^2.0.0
  flutter_datetime_picker: ^1.5.0
  timeago: ^3.0.2
  firebase_storage: ^7.0.0
  firebase_analytics: ^7.0.1
  network_to_file_image: ^3.0.0
  path_provider: ^1.6.28

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/models/
    - assets/poses/
    - assets/images/
    - assets/logo/
    - assets/check_pose/
